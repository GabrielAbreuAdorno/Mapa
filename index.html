<!DOCTYPE html>
<html>
<head>
    <link href="formulario.css" rel="stylesheet">
    <title>Formulario</title>
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Formulario </h1>
            <div class="input-box">
                <input type="number" placeholder="Mesas" required>
                
            </div>
            <div class="input-box">
                <input type="number" placeholder="Cadeiras" required>
                
            </div>
            <div class="input-box">
                <input type="number" placeholder="Pc" required>
                
            </div>
            <div class="input-box">
                <input type="text" placeholder="Ar condicionado" required>
                
            </div>
            <div class="input-box">
                <input type="text" placeholder="Projetor" required>
                
            </div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-button">Selecione uma imagem</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                <p class="file-name" id="fileName">Nenhum arquivo selecionado</p>
            </form>
            <button type="submit" class="btn">Enviar</button>
            <a href="../index.html">Voltar</a>
        </form>
    </div>
</body>
</html>
